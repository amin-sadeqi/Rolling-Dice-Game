<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <main>
        <section class="player player-0 player-active">
            <h2 class="name" id="name-0">PLAYER 1</h2>
            <p class="score" id="score-0">42</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score current-0">0</p>
            </div>
        </section>
        <section class="player player-1 ">
            <h2 class="name" id="name-1">PLAYER 2</h2>
            <p class="score" id="score-1">21</p>
            <div class="current">
                <p class="current-label">current</p>
                <p class="current-score current-1">0</p>
            </div>
        </section>
        <img src="images/Alea3.png" alt="dice" class="dice hidden">
        <button type="button" class="btn new-game">NEW GAME</button>
        <button type="button" class="btn role-dice">ROLE DICE</button>
        <button type="button" class="btn hold">HOLD</button>
    </main>




    <script src="main.js"></script>
</body>

</html>
